<!-- The modal/carousel -->
<div id="myModal" class="modal">
    <div id="whiteTint" class="d-none w-100 h-100 bg-white opacity-8-5"></div>
    <div id="carouselProductCaptions" class="carousel slide carousel-fade">
        <ol class="carousel-indicators">
        </ol>
        <div class="carousel-inner">
            <span id="closeCarousel">&times;</span>
        </div>
        <a class="carousel-control-prev" href="#carouselProductCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselProductCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
